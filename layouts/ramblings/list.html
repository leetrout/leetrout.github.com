{{ define "main"}}
<div class="bg-white px-6 pb-20 lg:px-8 lg:pb-28">
    <div class="pb-10">
        I write sporadically
      </div>
  <div
    class="relative mx-auto max-w-lg divide-y-2 divide-gray-200 lg:max-w-7xl"
  >
    <div>
      <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
        Weblog
      </h2>
    </div>
    <div class="mt-6 grid gap-16 pt-10 lg:grid-cols-2 lg:gap-x-5 lg:gap-y-12">
      {{ range .Pages }}
      <div>
        <p class="text-sm text-gray-500">
          <time datetime="{{ time.Format "2006-01-02" .Date }}"
            >{{ time.Format "Jan 2, 2006" .Date }}</time
          >
        </p>
        <a href="#" class="mt-2 block">
          <p class="text-xl font-semibold text-gray-900">{{ .Title }}</p>
          <p class="mt-3 text-base text-gray-500">
            {{ if .Params.Teaser }}
                {{ .Params.Teaser }}
            {{ else }}
                {{ .Content | truncate 200 }}
            {{ end }}
          </p>
        </a>
        <div class="mt-3">
          <a
            href="{{ .RelPermalink }}"
            class="text-base font-semibold text-indigo-600 hover:text-indigo-500"
            >Read full post</a
          >
        </div>
      </div>
      {{ end }}

    </div>
  </div>
</div>
{{ end }}
